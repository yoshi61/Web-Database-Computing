<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/source.css">
	<title>FriendFinder</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script src="js/Fb.js"></script>
	<div id="page">
	
		<!-- Blur box -->
		<div id="blur-box">
		</div>

		<!-- Pop up bar -->
		<div id="pop-up-div">
			<span id="help-text">
				<h1>Help</h1>
				<p>This is where the help text will be.</p>
			</span>
		</div>

		<!-- Top bar -->
		<header id="header">

			<!-- TODO: search bar logic -->
			<form id="search"> 
				<input id="search-box" type="text" maxlength="400" />
				<input id="submit-button" type="submit" value="Search" />
			</form>

            <span id="right-header">
                <div class="fb-login-button" data-scope="user_tagged_places,user_location" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true"></div>
                <span id="header-buttons">
                    <!-- TODO: create help window -->
                    <!-- <a id="help-button">Help</a> --> 
                </span>
            </span>

            <h1 id="title">Friend Finder</h1>

            </header>

            <!-- Map Area -->
            <div id="map-area">
                <aside id="side-panel">

                <ul id="side-list">
                </ul>

                <!-- Footer -->
                <p id="footer">Andrew, Hideki, Tullie &copy; 2014</p>

                </aside>

                <div id="map-canvas">
                </div>

            </div>

        </div>
        <script src="js/map.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
